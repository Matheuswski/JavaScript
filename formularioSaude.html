<!--CODIGO HTML DO FORMULARIO-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Saúde</title>
    <!--ESCREVA O CSS ou UTILIZE BOOTSTRAP NO CODIGO ABAIXO-->

    <script src="Formulario.js"></script>
</head>
<body>
    <form action="#" id="formulario" onsubmit="return valida()" method="post">
        <!--DADOS PESSOAIS-->
        <fieldset>
            <div>
                <h3>Iserir dados dos Pacientes</h3>
            </div>
            <div id="linha">
                <hr>
            </div>
            <br>
            <div id="autor">
                <h2>Aluno Matheus Golanowski</h2>
            </div>
            
            <table border="0" cellspacing="5">
                <!--Nome-->
                <tr>
                    <td align="right">
                        <label for="nome">Nome:</label>
                    </td>
                    <td align="right">
                        <input class="tamanho" type="text" name="nome" size="15" required>
                    </td>
                </tr>

                <!--POSTO DE SAUDE-->
                <tr>
                    <td align="right">
                        <label for="posto de saude">Posto De Saúde:</label>
                    </td>
                    <td align="right">
                        <input class="tamanho2" type="text" name="posto" size="15" maxlength="15">
                    </td>
                </tr>

                <!--DIABETES-->
                <tr>
                    <td align="right">
                        <label for="tipodiabet">Tipo Diabet:</label>
                    </td>
                    <td align="right">
                        <input class="tamanho" type="text" name="diabet" required>
                    </td>
                </tr>

                <!--CARTAO SUS-->
                <tr>
                    <td align="right">
                        <label for="cartaossus">Cartão SUS:</label>
                    </td>
                    <td align="right">
                        <input type="text" required onkeypress="mascara(this, CartaoSus)" maxlength="14">
                    </td>
                </tr>

                <!--ANO INICIO DA DIABET-->
                <tr>
                    <td align="right">
                        <label for="anodiabet">Ano De Inicio Da Diabet:</label>
                    </td>
                    <td>
                        <input type="text" required onkeypress="mascara(this, data)" maxlength="14">
                    </td>
                </tr>

                <!--DATA DE NACIMENTO-->
                <tr>
                    <td align="right">
                        <label for="dtnacimento">Data de Nacimento:</label>
                    </td>
                    <td>
                        <label for="">
                            <input type="text" required onkeypress="mascara(this, data)" maxlength="10"> (DD/MM/AAAA)
                        </label>
                    </td>
                    <td>
                    </td>
                </tr>

                <!--SEXO-->
                <tr>
                    <td align="right">
                        <label for="sexo">Sexo:</label>
                    </td>
                    <td>
                        <input type="radio" value="" name="sexo" required>Masc.
                        <input type="radio" value="" name="sexo" required>Fem.
                    </td>
                </tr>

                <!--RG e SSP-->
                <tr>
                    <td align="right">
                        <label for="rg">RG:</label>
                    </td>
                    <td>
                        <input type="text" required onkeypress="mascara(this, RGeCPF)" maxlength="14">
                    </td>

                    <td align="right">SSP:
                        <select id="estado" name="estado" class="estados">
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="PR">PR</option>
                            <option value="SP">SP</option>
                        </select>
                    </td>
                </tr>
                
                <!--TELEFONE-->
                <tr>
                    <td align="right">
                        <label for="telefone">Telefone:</label>
                    </td>
                    <td>
                        <input type="text" onkeypress="mascara(this, Telefone)" maxlength="15">
                    </td>
                </tr>

                <!--PROFISSAO-->
                <tr>
                    <td align="right">
                        <label for="profissao">Profição:</label>
                    </td>
                    <td>
                        <input class="tamanho" type="text" name="profissao">
                    </td>
                </tr>

                <!--ENDEREÇO-->
                <tr>
                    <td align="right">
                        <label for="endereco">Endereço:</label>
                    </td>
                    <td>
                        <input class="tamanho" type="text" name="endereco" id="" required>
                    </td>
                </tr>

                <!--EBAIRRO-->
                <tr>
                    <td align="right">
                        <label for="bairro">Bairro:</label>
                    </td>
                    <td>
                        <input class="tamanho" type="text" name="bairro" id="" required>
                    </td>
                </tr>

                <!--CIDADE-->
                <tr>
                    <td align="right">
                        <label for="cidade">Cidade:</label>
                    </td>
                    <td>
                        <input class="tamanho2" type="text" name="cidade" id="" required>
                    </td>
                </tr>

                <!--CEP-->
                <tr>
                    <td align="right">
                        <label for="cep">Cep:</label>
                    </td>
                    <td>
                        <input type="text" onkeypress="mascara(this,cep)" maxlength="10">
                    

                    <td align="right">UF:
                        <select id="estado" name="estado" class="estados">
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="PR">PR</option>
                            <option value="SP">SP</option>              
                        </select>
                    </td>
                    </td>
                </tr>

                <!--PAÍS-->
                <tr>
                    <td align="right">
                        <label for="pais">País:</label>
                    </td>
                    <td>
                        <input class="tamanho2" type="text" name="pais" id="" value="Brasil" required>
                    </td>
                </tr>
                <br>
                <br>

                <tr class="botao">
                    <td>
                        <input class="btn1" type="submit" onclick="return validar" value="Enviar">
                        <input class="btn2" type="button" value="Cancelar">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    
</body>
</html>
